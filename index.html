<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header section -->
    <div id="header">
      <div class="container1">
          <nav>
              <h1 id="tc">Temperature Convertor</h1>
              <ul>
                  <li><a href="#">Home </a></li>
                  <li><a href="#">About </a></li>
              </ul>
          </nav>
      </div>
  </div>
<!-- main section -->
<div class="text">
    <p>Select the units and click on convert button to obtain result</p>
</div>
<form id="calcTemp" onsubmit="calculateTemp(); return false">
<div class="wrapper">
    
        
    <div class="container">
        
        <label for="celsius">Temperature in</label>
       
            <select name="temp_in" id="temp_in">
                <option value="fah">&#176;Fahrenheit</option>
                <option value="cel">&#176;Celsius</option>
                
                <option value="kel">Kelvin</option>

            </select>
            <input type="number" step="0.0001"name="temp" id="temp" value="0">
    </div>
    <div class="container">
        <label for="celsius">Temperature to</label>
       
            <select name="temp_to" id="temp_to">
                <option value="fah">&#176;Fahrenheit</option>
                <option value="kel">Kelvin</option>
                <option value="cel">&#176;Celsius</option>
                

            </select>
        <p id="output" ></p>
        <div class="sub"> 
            <button type="submit" id="submit">Convert</button>
        </div>
    </div>  
</div>
</form >
      <script src="index.js"></script>
</body>
</html>
